<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Library</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo" id="logo">
        <img src="images/logo.png" alt="Logo" id="logoImage" />
      </div>
      <nav>
        <ul>
          <li id="homeBtn">🏠 Home</li>
          <li id="searchToggle">🔍 Search</li>
          <li id="libraryBtn">📚 Library</li>
        </ul>
      </nav>
      <input type="text" id="searchBox" placeholder="Search songs..." />
      <button id="themeToggle">🌞</button>
    </aside>

    <main class="main-content">
      <div class="content-wrap">
        <div class="top-row">
          <div class="categories">
            <button class="tab">Top Picks</button>
            <button class="tab">Trending</button>
            <button class="tab">Popular</button>
            <button class="tab">Latest</button>
          </div>
          <div class="auth-actions">
            <button class="auth-btn">Login</button>
            <button class="auth-btn">Signup</button>
          </div>
        </div>

        <div class="song-grid" id="songGrid"></div>
      </div>

      <div class="library-grid" id="libraryGrid" style="display: none;"></div>
    </main>

<footer class="player" id="player">
  <div class="player-info">
    <img id="cover" src="images/Aabaad Barbaad.jpg" alt="Cover" />
    <div class="details">
      <h3 id="songTitle">Song Name</h3>
    </div>
  </div>
  <audio id="audio" src=""></audio>
  <input type="range" id="seekBar" value="0" min="0" max="100" step="1" />
  <div class="controls">
    <button id="prev">⏮️</button>
    <button id="play">▶️</button>
    <button id="next">⏭️</button>
    <button id="vol-down">🔉</button>
    <button id="vol-up">🔊</button>
  </div>
</footer>
  </div>

  <script src="songs_relative.js"></script>
  <script src="script.js"></script>
</body>
</html>
